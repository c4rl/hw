<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hello there</h1>
    <div id="muppets-app">
      <ul class="muppets-list"></ul>

      <div class="muppet-create">
        <strong>Add a Muppet</strong>
        <label>Name: <input id="muppet-name" type="text"></label>
        <label>Job: <input id="muppet-job" type="text"></label>
        <button class="create">Create Muppet!</button>
      </div>
    </div>

    <script type="text/template" id="muppet-item-tmpl">
      <p><a href="<%= base_url %>/muppets/<%= id %>"><%= name %></a></p>
      <p>Job: <i><%= occupation %></i></p>
      <button class="edit">edit</button>
      <button class="remove">x</button>
    </script>

    <script src="./js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="./node_modules/backbone/node_modules/underscore/underscore-min.js" charset="utf-8"></script>

    <script src="./node_modules/backbone/backbone-min.js" charset="utf-8"></script>
    <script src="./js/main.js?1481415522" charset="utf-8"></script>
  </body>
</html>
